<h2>تعديل المهمة</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ task.title }}" required><br>
    <textarea name="description">{{ task.description }}</textarea><br>
    <label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
        منجزة
    </label><br>
    <button type="submit">تحديث</button>
</form>
<a href="{% url 'task_list' %}">عودة</a>
