<!DOCTYPE html>
<html>
<head>
    <title>إدارة المهام</title>
</head>
<body>
    <h1>قائمة المهام</h1>

    <form method="get">
        <input type="text" name="q" placeholder="ابحث عن مهمة..." value="{{ query }}">
        <button type="submit">بحث</button>
    </form>

    <a href="{% url 'add_task' %}">إضافة مهمة جديدة</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.description }}
                {% if task.completed %}(منجزة){% endif %}
                <a href="{% url 'edit_task' task.id %}">تعديل</a>
                <a href="{% url 'delete_task' task.id %}">حذف</a>
            </li>
        {% empty %}
            <li>لا توجد مهام</li>
        {% endfor %}
    </ul>
</body>
</html>
